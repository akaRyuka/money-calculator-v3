<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Division Calculator</title>
    <style>
        /* Import Inter font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif; /* Use Inter font */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background-color: #191919; /* Dark background for the page */
            color: #f5f5f5; /* Light text color */
        }
        .container {
            padding: 20px; /* Add padding inside the container */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the start (left) */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px; /* Rounded corners for the table */
            overflow: hidden; /* Ensures rounded corners for table cells */
            background-color: #2e2e2e; /* Darker background for the table */
        }
        table, th, td {
            border: 1px solid #444; /* Border color for the table and cells */
        }
        th, td {
            padding: 10px;
            text-align: right;
        }
        th {
            background-color: #333; /* Dark header background */
            color: #f5f5f5; /* Light text color for headers */
        }
        td {
            background-color: #2e2e2e; /* Darker background for table cells */
        }
        .input-row {
            margin-bottom: 10px;
            width: 100%;
        }
        input[type="number"] {
            padding: 10px;
            border: 1px solid #444;
            background-color: #2e2e2e;
            color: #f5f5f5;
            border-radius: 8px; /* Rounded corners for the input */
            outline: none;
            width: 100%; /* Full width for input */
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 8px; /* Rounded corners for the button */
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .yen {
            color: #555; /* Even darker color for the 円 symbol */
        }
        .result {
            display: inline-block;
            margin-right: 4px; /* Adds space between the result and yen symbol */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="input-row">
            <input type="number" id="moneyInput" placeholder="Enter amount in JPY" />
            <button onclick="calculateDivisions()">Calculate</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Budget</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Per Month</td>
                    <td id="monthlyResult"><span class="result">0</span><span class="yen">円</span></td>
                </tr>
                <tr>
                    <td>Per Week</td>
                    <td id="weeklyResult"><span class="result">0</span><span class="yen">円</span></td>
                </tr>
                <tr>
                    <td>Per Day</td>
                    <td id="dailyResult"><span class="result">0</span><span class="yen">円</span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function formatNumber(num) {
            return num.toLocaleString(); // Adds thousand separators
        }

        function calculateDivisions() {
            const inputAmount = parseFloat(document.getElementById('moneyInput').value);
            if (isNaN(inputAmount) || inputAmount <= 0) {
                alert("Please enter a valid positive amount.");
                return;
            }

            const perMonth = Math.floor(inputAmount / 12);
            const perWeek = Math.floor(inputAmount / 52);
            const perDay = Math.floor(inputAmount / 365);

            document.getElementById('monthlyResult').innerHTML = '<span class="result">' + formatNumber(perMonth) + '</span><span class="yen">円</span>';
            document.getElementById('weeklyResult').innerHTML = '<span class="result">' + formatNumber(perWeek) + '</span><span class="yen">円</span>';
            document.getElementById('dailyResult').innerHTML = '<span class="result">' + formatNumber(perDay) + '</span><span class="yen">円</span>';
        }
    </script>

</body>
</html>
