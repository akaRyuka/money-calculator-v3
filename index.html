<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Division Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #191919; /* Dark background for the page */
            color: #f5f5f5; /* Light text color */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px; /* Rounded corners for the table */
            overflow: hidden; /* Ensures rounded corners for table cells */
            background-color: #2e2e2e; /* Darker background for the table */
        }
        table, th, td {
            border: 1px solid #444; /* Border color for the table and cells */
        }
        th, td {
            padding: 10px;
            text-align: right;
        }
        th {
            background-color: #333; /* Dark header background */
            color: #f5f5f5; /* Light text color for headers */
        }
        td {
            background-color: #2e2e2e; /* Darker background for table cells */
        }
        .input-row {
            margin-bottom: 10px;
        }
        input[type="number"] {
            padding: 10px;
            border: 1px solid #444;
            background-color: #2e2e2e;
            color: #f5f5f5;
            border-radius: 8px; /* Rounded corners for the input */
            outline: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 8px; /* Rounded corners for the button */
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="input-row">
        <input type="number" id="moneyInput" placeholder="Enter amount" />
        <button onclick="calculateDivisions()">Calculate</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Budget</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Per Month</td>
                <td id="monthlyResult">0</td>
            </tr>
            <tr>
                <td>Per Week</td>
                <td id="weeklyResult">0</td>
            </tr>
            <tr>
                <td>Per Day</td>
                <td id="dailyResult">0</td>
            </tr>
        </tbody>
    </table>

    <script>
        function calculateDivisions() {
            const inputAmount = parseFloat(document.getElementById('moneyInput').value);
            if (isNaN(inputAmount) || inputAmount <= 0) {
                alert("Please enter a valid positive amount.");
                return;
            }

            const perMonth = Math.floor(inputAmount / 12);
            const perWeek = Math.floor(inputAmount / 52);
            const perDay = Math.floor(inputAmount / 365);

            document.getElementById('monthlyResult').innerText = perMonth;
            document.getElementById('weeklyResult').innerText = perWeek;
            document.getElementById('dailyResult').innerText = perDay;
        }
    </script>

</body>
</html>
